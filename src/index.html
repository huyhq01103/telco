<!DOCTYPE html>
<html>
<head>
  <title>My homepage</title>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="pragma" content="no-cache"/>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport"
        content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans:300,400,500,600,700,800,900&display=swap&subset=vietnamese" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https:/cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
	<script type="text/javascript" src="https:/code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="https:/code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="https:/cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<%= require('html-loader!./partials/header.html') %>
	<div class="wraper">
		<div class="container">
			<div id="mainTab" class="accordion">
				<div class="tabs top-tabs">
					<button class="tab vina active" data-actab-group="0" data-actab-id="0">Vina</button>
					<button class="tab mobi" data-actab-group="0" data-actab-id="1">Mobi</button>
				</div>
				<div class="tab-content">
					<div class="item active"  data-actab-group="0" data-actab-id="0">	
						<%= require('html-loader!./partials/vina.html') %>
					</div>
					<div class="item"  data-actab-group="0" data-actab-id="1">	
						<%= require('html-loader!./partials/mobi.html') %>
					</div>
				</div>
			</div>
			<div class="download">
				<a href="https://itunes.apple.com/app/id1170593919/" class="appstore">app store</a>
				<a href="https://play.google.com/store/apps/details?id=com.coccoc.trinhduyet" class="ggplay">google play</a>
				<a href="https://pro.coccoc.com/" class="coccocpro">cốc cốc</a>
			</div>
		</div>
	</div>
	<%= require('html-loader!./partials/overlay.html') %>
  	<%= require('html-loader!./partials/footer.html') %>
</body>
<script type="text/javascript">
	$('.vina-data, .mobi-data').slick({
		slidesToShow: 3,
		slidesToScroll: 1,
		dots: true,
		variableWidth: true,
		infinite: false,
		responsive: [
		{
		breakpoint: 1023,
		settings: {
			arrows: false
		}
		},
		{
		breakpoint: 767,
		settings: {
			slidesToShow: 1,
			arrows: false
		}
		}
	]
	});
    const labels = document.querySelectorAll(".item");
	const tabs = document.querySelectorAll(".tab");
	const btnModal = document.querySelectorAll('.guide');

	// btnModal.addEventListener("click", function(){
    //     overlay();
	// });
	btnModal.forEach(function(item) {
		item.addEventListener("click", function(){
			overlay();
		});
	});
	
	function overlay() {
		const overlay = document.querySelector('.overlay');
		const body = document.querySelector('body');
		overlay.classList.toggle('active');
		body.classList.toggle('fixed');
	}
	function closeBtn() {
		overlay();
	}

	function toggleShow() {
		const target = this;
		const item = target.classList.contains("tab")
			? target
			: target.parentElement;
		const group = item.dataset.actabGroup;
		const id = item.dataset.actabId;

		tabs.forEach(function(tab) {
			if (tab.dataset.actabGroup === group) {
				if (tab.dataset.actabId === id) {
					tab.classList.add("active");
				} else {
					tab.classList.remove("active");
				}
			}
		});

		labels.forEach(function(label) {
			const tabItem = label;
			if (tabItem.dataset.actabGroup === group) {
				if (tabItem.dataset.actabId === id) {
					tabItem.classList.add("active");
				} else {
					tabItem.classList.remove("active");
				}
			}
		});
	}

	tabs.forEach(function(tab) {
		tab.addEventListener("click", toggleShow);
	});


    //]]>
    </script>
</html>
